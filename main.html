<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- CSS & JS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./giphy.css">
    <script defer src="./index.js"></script>
    <!-- <script defer src="./giphy.js"></script> -->

    <!-- Title & Icon -->
    <title>Programming Overload Journal</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">


</head>
<body>
    
    <div id="mainPage" class="container-fluid p-0" style="height: 100%;">

        <div id="toPost" class="container-fluid" >

            <div id="toPostTitle" class="row p-2" style="height: 15%;">
                <div class="col">
                    <h1>Make a post</h1>
                </div>
            </div>

            <form id="toPostContent" class="row" style="height: 85%;">
                <div id="userDetail" class="col-2 pt-2 pb-4">
                    <div id="userInfoCard"  class="card">
                        <img id="userIcon" src="./img/userlcon/defaultUser.png" class="card-img-top" alt="Default User Icon">
                        <div class="card-body p-1 border-top">
                            <p id="username" class="card-title m-0">User1</p>
                        </div>
                    </div>
                </div>
                <div id="postFilling" class="col pt-2 pb-4">
                    <div class="input-group mb-3" style="width: 90%;">
                        <input id="postTitle" type="text" class="form-control" placeholder="Title" maxlength="50">
                    </div>
                    <div class="input-group mb-3" style="width: 90%; height:80%;">
                        <input id="postContent" type="text" class="form-control" placeholder="Share your story today ..." maxlength="280">
                        
                        <input id="toPostSubmit" class="btn btn-outline-secondary" type="Submit"  value="Submit"></input>
                    </div>
                </div>
                <div id="reaction" class="col-2 pt-2 pb-4 mb-3">

                    <div class="btn-group dropstart">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="height: 93px; width: 80px;">
                            Emoji
                        </button>
                        <ul class="dropdown-menu">
                            <li><input type="radio" id="like" name="emoji" value="like">
                            <label for="like">Like</label></li>
                            <li><input type="radio" id="happy" name="emoji" value="happy">
                            <label for="happy">Happy</label></li>
                            <li><input type="radio" id="sad" name="emoji" value="sad">
                            <label for="sad">Sad</label></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><input type="radio" id="none" name="emoji" value="none" checked>
                            <label for="none">None</label></li>
                        </ul>
                    </div>

                    <!-- GIF Button -->
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Gif
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="giphContainer">
                                        <form id="gifForm" class="form">
                                            <div class="form-field">
                                                <input type="text" class="form-field-input" id="search" placeholder="Search for gifs">
                                                <input id="findGif" type="submit" value="Get Gifs" class="form-field-submit">
                                            </div>
                                        </form>
                                        <main id="results" class="results">
                                            
                                        </main>
                                        </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-secondary">Add gif</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Button section ends -->


                </div>

            </form>

        </div>

        <div id="allPosts" class="container-fluid">

            <div id="allPostsTitle" class="row p-2" style="height: calc(30% * 15%);">
                <div class="col">
                    <h1>All posts</h1>
                </div>
            </div>

            <!-- !Example post entry -->
            <div id="examplePost" class="row mb-2 px-4">
                <div class="container-fluid postPreview">
                    <div class="row">
                        <div class="col-2 py-2 d-flex justify-content-center">
                            <div class="card">
                                <img src="./img/userlcon/defaultUser.png" class="card-img-top" alt="Default User Icon">
                                <div class="card-body p-1 border-top">
                                    <p class="card-title m-0">User1</p>
                                </div>
                            </div>
                        </div>
                        <div class="col py-2">
                            <h5>Happy Day!</h5>
                            <p>Today, I ...<br>...</p>
                        </div>
                        <div class="col-2 mt-2 d-flex justify-content-end">
                            <a role="button" class="btn btn-secondary" href="./post.html" style="height:40%;">View</a>
                        </div>
                    </div>
                    <div class="row pb-2">
                        <div class="col-2 d-flex justify-content-center">
                            <button class="btn btn-sm btn-outline-danger">DOPE</button>
                        </div>
                        <div class="col ms-2 reactionCount d-flex justify-content-start">comment x DOPE y</div>
                        <div class="col d-flex justify-content-end">
                            <span>14:21 03/Oct/2022</span>
                        </div>
                        <div class="col-1 d-flex justify-content-end">
                            <span>id</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- todo New Entry Append here -->

        </div>

    </div>


</body>
</html>

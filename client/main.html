<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- CSS & JS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Title & Icon -->
    <title>Programming Overload Journal</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">


</head>
<body>
    
    <div id="mainPage" class="container-fluid p-0" >

        <div id="toPost" class="container-fluid" >
            <div id="toPostTitle" class="row p-2" style="height: 15%;">
                <div class="col">
                    <h1>Make a post</h1>
                </div>
            </div>
            <form id="toPostContent" class="row" style="height: 85%;">
                <div id="userDetail" class="col-2 text-center py-2">
                    <div id="userInfoCard"  class="card">
                        <img id="userIcon" src="./img/usrIcon/defaultUser.png" class="card-img-top" alt="Default User Icon">
                        <div class="card-body p-1 border-top">
                            <p id="username" class="card-title m-0">User1</p>
                        </div>
                    </div>
                </div>
                <div id="post" class="col pt-2 pb-5">
                    <input type="text" placeholder="Title" style="width: 90%;">
                    <input type="text" placeholder="Share your story today ..." style="width: 90%; height:80%;">
                </div>
                <div id="reaction" class="col-2">
                    <p>reactions</p>
                </div>
            </form>
        </div>

        <div id="allPosts" class="container-fluid">
            <div id="" class="row">
                <div class="col">
                    <h1>All the posts</h1>
                </div>
            </div>

            <div id="" class="row">
                <div class="col">
                    <h1>posts</h1>
                    <h1>posts</h1>
                    <h1>posts</h1>
                </div>
            </div>

        </div>
    </div>


</body>
</html>

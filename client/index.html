<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- CSS & JS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Favicon & Title-->
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <title>Front Page</title>

</head>
<body>
    
    <div id="frontPage" class="container-fluid" style="height: 100%">
        <div id="graphics" class="row" style="height: 75%">
            <div class="col-sm-12 my-auto text-center">
                <img src="https://i.pinimg.com/originals/0a/d3/0f/0ad30f4b82bfb58534d1c24f902a7dc4.jpg" alt="graphics" style="height:auto;max-width:100%">
                </div>
                </div>
            <div id="loginContainer" class="container-fluid py-4" style="height:25%">
        <div id="login" class="row justify-content-center">
            <div id="username" class="col-md-5 ml-md-auto mx-3 my-1 text-center">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-dark py-4 px-5 rounded-1" type="submit">username</button>
                    </div>
                  </div>
                </div>
            <div id="guest" class="col-md-2 ml-md-auto mx-3 my-2 text-center">
                <button class="btn btn-outline-dark btn-lg py-4 px-5 rounded-1" type="submit">guest</button>
            </div>
           
        </div>
    </div>
</div>



    
</body>
</html>
